<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.1000 PORTAL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        
        /* マトリックス背景 */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        h1 {
            margin-top: 50px;
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 40px #0f0;
            letter-spacing: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #0f0;
            font-size: 1rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 5px;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 20px;
            max-width: 1000px;
        }

        /* ガラス風リッチカード */
        .card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            width: 280px;
            padding: 30px;
            text-decoration: none;
            color: white;
            transition: all 0.4s ease;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #0f0;
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 10px;
            font-weight: bold;
            background: #0f0;
            color: #000;
            margin-bottom: 15px;
        }

        h2 { margin: 10px 0; font-size: 24px; color: #fff; }
        p { font-size: 14px; color: #ddd; line-height: 1.6; }

        /* 次を待て用 */
        .coming-soon {
            opacity: 0.4;
            filter: grayscale(1);
            cursor: default;
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <h1>Mr.1000</h1>
    <p class="subtitle">Next Generation Content Hub</p>

    <div class="menu-container">

        <a href="https://seniiichikuun.github.io/minecraft-shindan/" class="card">
            <span class="badge">MISSION 01</span>
            <h2>Minecraft Style</h2>
            <p>君のプレイスタイルを精密に分析する、至高の診断ツール。</p>
        </a>

        <a href="https://seniiichikuun.github.io/psycho-test/" class="card">
            <span class="badge" style="background: #ff416c; color: white;">MISSION 02</span>
            <h2>Psychopath Test</h2>
            <p>深層心理に隠された「真の顔」を暴く。閲覧注意の体験を。</p>
        </a>

        <a href="https://seniiichikuun.github.io/hero-test/" class="card">
            <span class="badge" style="background: #4a90e2; color: white;">MISSION 03</span>
            <h2>Hero Style</h2>
            <p>君がファンタジーの世界に行ったら？隠れた勇者の才能を診断！</p>
        </a>

        <div class="card coming-soon">
            <span class="badge" style="background: #555; color: white;">NEXT PROJECT</span>
            <h2>次を待て...</h2>
            <p>新プロジェクト極秘進行中。アップデートをお楽しみに！</p>
        </div>

    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const charArray = chars.split("");
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let x = 0; x < columns; x++) drops[x] = 1;

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
